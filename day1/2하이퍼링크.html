<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1_하이퍼링크</title>
</head>
<!-- 지금 소스는 파일열기로 브라우저에서 실행. http 또는 https 프로토콜이 아님. file:///로 시작함
     파일명이 한글일때는 utf-8 인코딩으로 변환되어서 보임 -->
<body>
    <!-- a (anchor) : 하이퍼링크 기능 태그
         href 속성 : 이동할 경로(url)를 설정함 -->
    <!-- target 속성 : 이동할 웹문서가 보여질 창을 설정함. blank는 새로운 창에서 보여줌. 기본값은 _self-->
    구글로 이동하기 : <a href="https://www.google.com">Google 구글</a><br>
    네이버로 이동하기 : <a href="https://www.naver.com">Naver 네이버</a><br>
    잘못된 주소 테스트 : <a href="www.navr">없는 url</a><br>
    같은 경로의 파일로 이동하기 : <a href="0start.html"target="_blank">0start.html</a><br>
    <!-- 1) 같은 폴더 경로의 파일은 그대로 파일명만 변경됨 -->
    <!-- 파일명을 지정할 때 상대 경로에 대한 내용 테스트 하기
        상대경로 : 현재를 기준으로 1) 같은 폴더? 파일명만 작성하면 됨
                   2) 하위폴더? 하위폴더명/파일명으로 함
                   3) 상위폴더? ../파일명
                   4) 형제(같은 레벨)폴더? ../형제폴더명/파일명-->
    상위폴더 파일로 링크 : <a href="../test0.html"target="_blank">test0.html</a><br>
    형제폴더 파일로 링크 : <a href="../sibling/test1.html"target="_blank">test1.html</a>
</body>
</html>
