<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4_iframe</title>
    <style>
        iframe{
            width: 90%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- iframe : 현재 문서에 다른 문서를 포함시킴
         포함시킬 문서의 url(http주소, 파일명)은 src 속성으로 결정 -->
    <h4>13form.html문서 담기</h4>
    <!-- root 경로 바로 아래에 있는 폴더 지정 
         파일 열기로 했을 때는 동작 안함-->
    <iframe src="/day3/13form.html" frameborder="0"></iframe>
    <!-- 한 단계 상위 폴더 이동 후 day3 폴더 -->
    <iframe src="../day3/13form.html" frameborder="0"></iframe>
    <h4>공유 링크 퍼오기</h4>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.337693086586!2d126.88920721971319!3d37.54710695024891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9fbbe11bb0c9%3A0x9e5d8606a98f8cfa!2z7ISg7Jyg64-E6rO17JuQIOuCmOustA!5e0!3m2!1sko!2skr!4v1658364891754!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RhNJCS3hX6c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h4>url 직접 지정</h4>
    <!-- 대부분 주요 서비스 url은 보안상 위협이 될 수 있기 때문에 우리의 iframe 설정 요청을 거부함 -->
    <iframe src="https://www.w3schools.com/css/css_link.asp" frameborder="0"></iframe>
    <iframe src="https://itgn.cafe24.com/" frameborder="0"></iframe>
</body>
</html>
