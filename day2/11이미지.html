<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그 : 인라인 요소. 
         src 속성값에 이미지 위치 설정(url 주소 또는 로컬 위치 파일)
         이미지 파일 위치 지정할 때 상대경로, 절대경로 모두 가능 -->
    <img src="jerry1.png" alt="jerry">
    <img src="../images/angry cat2.png" alt="angrycat2">
    <!-- 파일 위치와 파일명이 정확하지 않으면 이미지 표시 안됨(엑박). 이 때 alt 속성값이 표시 -->
    <img src="../images/none.png" alt="none">
    <hr>
    <!-- 이미지 너비만 또는 높이만 설정 (가로 세로 비율 유지) -->
    <img src="jerry1.png" alt="jerry" style="width:300px;">
    <img src="../images/angry cat2.png" alt="angrycat2" style="width:300px;">
    <a href="http://www.spiderman.com" target="_blank">
        <img src="jerry1.png" alt="jerry" style="width:300px;">
    </a>
    <hr>
    <!-- 높이 height 까지 설정하면 가로 세로 비율 깨질 수 있음 -->
    <img src="jerry1.png" alt="jerry" style="width:300px;height:300px;" >
    <img src="../images/angry cat2.png" alt="angrycat2" style="width:300px; height:300px">
</body>
</html>
